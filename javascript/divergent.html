<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Diverging Stacked Bar Chart with D3.js</title>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>

<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>


<body>

<div id="figure" style="margin-bottom: 50px;"></div>



<script>

var margin = {top: 10, right: 20, bottom: 50, left: 100},
    width = 1024 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .3);

var x = d3.scale.linear()
    .rangeRound([0, width]);

var color = d3.scale.ordinal()
    .range(["#c7001e", "#f6a580", "#cccccc", "#92c6db", "#086fad"]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("top");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")

var svg = d3.select("#figure").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .attr("id", "d3-plot")
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  color.domain(['VeryNegative','Negative','Neutral','Positive','VeryPositive']);

  //d3.csv("NBSummary.csv", function(error, data) {
 //d3.csv("polaritySummary.csv", function(error, data) {
d3.csv("SNLPSummary.csv", function(error, data) {
	  data.forEach(function(d) {
		// calc percentages
		d['VeryNegative'] *=100;
		d['Negative'] *=100;
		d['Neutral'] *=100;
		d['Positive'] *=100;
		d['VeryPositive'] *=100;
		
		var x0 = -1*(d['Neutral']/2+d['Negative']+d['VeryNegative']);
		var idx = 0;
		d.p=Math.round(d["P"]*100).toString().concat("%");
		d.n = Math.round(d["N"]*100).toString().concat("%");
		d.boxes = color.domain().map(function(name) { return {name: name, x0: x0, x1: x0 += +d[name]}; });
	  });
		console.log(data)
  		var min_val = d3.min(data, function(d) {
        	return d.boxes["0"].x0;
        });

	  var max_val = d3.max(data, function(d) {
			  return d.boxes["4"].x1;
			  });
	// Make the min and max values symmetric
	  if (Math.abs(min_val) < max_val){
		min_val = -max_val
		}
		else {
			max_val = -min_val
		}
  	
  		x.domain([min_val, max_val]).nice();
  		y.domain(data.map(function(d) { return d.Speaker; }));
  //X axis
/*
  svg.append("g")
      .attr("class", "x axis")
      .call(xAxis);
*/
	  svg.append("g")
		  .attr("class", "y axis")
		  .call(yAxis)

	  var vakken = svg.selectAll(".Speaker")
		  .data(data)
		.enter().append("g")
		  .attr("class", "bar")
		  .attr("transform", function(d) { return "translate(0," + y(d.Speaker) + ")"; });

	  var bars = vakken.selectAll("rect")
		  .data(function(d) {  return d.boxes; })
		.enter().append("g").attr("class", "subbar");

	  bars.append("rect")
		  .attr("height", y.rangeBand())
		  .attr("x", function(d) { return x(d.x0); })
		  .attr("width", function(d) { return x(d.x1) - x(d.x0); })
		  .style("fill", function(d) { return color(d.name); });

      // Bars to show the negative numbers

      var vakken1 = svg.selectAll(".Speaker")
		  .data(data)
		.enter().append("g")
		  .attr("class", "bar")
		  .attr("transform", function(d) { return "translate(0," + y(d.Speaker) + ")"; });

	  vakken1.append("rect")
		  .attr("height", y.rangeBand())
		  .attr("x", 50)
		  .attr("width", 50)
		  .style("fill", "white")
		  .style("stroke","black");
     
	  vakken1.append("text")
		  .attr("x", 50)
		  .attr("y", y.rangeBand()/2)
		  .attr("dy", "0.5em")
		  .attr("dx", "0.5em")
		  .style("font" ,"10px sans-serif")
		  .style("text-anchor", "begin")
	      .text(function(d) { return d.n; });
		// Bars to show positive numbers
      var vakken2 = svg.selectAll(".Speaker")
		  .data(data)
		.enter().append("g")
		  .attr("class", "bar")
		  .attr("transform", function(d) { return "translate(0," + y(d.Speaker) + ")"; });

	  vakken2.append("rect")
		  .attr("height", y.rangeBand())
		  .attr("x", 824)
		  .attr("width", 50)
		  .style("fill", "white")
		  .style("stroke","black");
     
	  vakken2.append("text")
		  .attr("x", 824)
		  .attr("y", y.rangeBand()/2)
		  .attr("dy", "0.5em")
		  .attr("dx", "0.5em")
		  .style("font" ,"10px sans-serif")
		  .style("text-anchor", "begin")
	      .text(function(d) { return d.p; });

/*
  vakken.insert("rect",":first-child")
      .attr("height", y.rangeBand())
      .attr("x", "1")
      .attr("width", width)
      .attr("fill-opacity", "0.5")
      .style("fill", "#F5F5F5")
      .attr("class", function(d,index) { return index%2==0 ? "even" : "uneven"; });
*/

// The zero line
  svg.append("g")
      .attr("class", "y axis")
  .append("line")
      .attr("x1", x(0))
      .attr("x2", x(0))
      .attr("y2", height);

  var startp = svg.append("g").attr("class", "legendbox").attr("id", "mylegendbox");
  
  // this is not nice, we should calculate the bounding box and use that
  var legend_tabs = [0, 120, 200, 375, 450];
  var legend = startp.selectAll(".legend")
      .data(color.domain().slice())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + legend_tabs[i] + ",-45)"; });

  legend.append("rect")
      .attr("x", 0)
      .attr("y", height +60)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", 22)
      .attr("y", height +60+9)
      .attr("dy", ".35em")
      .style("text-anchor", "begin")
      .style("font" ,"10px sans-serif")
      .text(function(d) { return d; });

  d3.selectAll(".axis path")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")

  d3.selectAll(".axis line")
      .style("fill", "none")
      .style("stroke", "#000")
      .style("shape-rendering", "crispEdges")

  //var movesize = width/2 - startp.node().getBBox().width/2;
  //d3.selectAll(".legendbox").attr("transform", "translate(" + movesize  + ",0)");


});
</script>

</body>
</html>
